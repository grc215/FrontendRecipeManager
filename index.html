<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="index.js"></script>
    <title>Recipe Manager</title>
</head>
<body>
    <div class="centered">
        <p>centered</p>
        <img src='https://image.shutterstock.com/image-photo/mexican-taco-meat-beans-vegetables-260nw-692950210.jpg' alt='recipe banner'>
    </div> 
        <div>
            <form class="add-more-ingedient-fields">
                <button>More Ingredients?</button> 
            </form>
        </div>
          
        <div class="add-recipe">
                <form class="add-recipe-form">
                <h3></h3>
                <p>Input the Recipe Name</p>
                <input type="text" name="recipe-name" value="" placeholder="Enter the Recipe's name" class="recipe-name-input"/>
                <br>
                <p>Input the Recipe's image URL</p>
                <input type="text" name="recipe-img" value="" placeholder="Enter the Recipe's image URL" class="recipe-img-input"/>
                <br>
        <!-- For stretch, try to add 3 inputs - quantity, measurement and ingredient -->
                <p>Input Ingredient Name, Quantity, and Unit</p>
                <input type="text" name="recipe-ingredients-name" value="" placeholder="Ingredient Name" class="recipe-ingredient-name-input1"/> 
                <input type="text" name="recipe-ingredients-qty" value="" placeholder="Ingredient Qty" class="recipe-ingredient-qty-input1"/>
                <select id = "unitList1" onchange = "dropDownUnit()" >  
                <option> ---Choose unit--- </option>  
                <option> each </option>
                <option> lb </option> 
                <option> oz </option>  
                <option> cup </option>  
                <option> tbsp </option>
                <option> tsp </option> 
                <option> g </option>
                <option> fl oz </option>
                <option> l </option>
                <option> ml </option>
                </select>  
        <!-- For stretch, try to add 3 inputs - quantity, measurement and ingredient -->
                <br>
                <p>Input Recipe's Instructions</p>
                <br>
                <input type="text" name="recipe-instructions" value="" placeholder="Enter the Recipe's instructions" class="recipe-instructions-input"/>
                <button>Submit New Recipe</button>
            </form>
        </div>


    
</body>
</html>
